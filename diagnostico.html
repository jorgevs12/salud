<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Diagn√≥stico PWA - Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2196F3;
            margin-bottom: 30px;
            text-align: center;
        }
        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f5f5f5;
            border-left: 4px solid #ddd;
        }
        .check-item.ok {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        .check-item.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        .check-item.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
        }
        .icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }
        .content {
            flex: 1;
        }
        .title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .detail {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        .section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .section-title {
            color: #2196F3;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2;
        }
        .code-block {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico PWA - Health</h1>
        
        <div id="diagnostics"></div>

        <div class="section">
            <div class="section-title">üìã Acciones</div>
            <button onclick="checkManifest()">Verificar Manifest</button>
            <button onclick="checkServiceWorker()">Verificar Service Worker</button>
            <button onclick="clearCache()">Limpiar Cach√©</button>
            <button onclick="unregisterServiceWorker()">Desregistrar Service Worker</button>
        </div>
    </div>

    <script>
        const diagnostics = document.getElementById('diagnostics');

        function addCheck(title, status, detail = '') {
            const item = document.createElement('div');
            item.className = `check-item ${status}`;
            const iconMap = { ok: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è' };
            item.innerHTML = `
                <div class="icon">${iconMap[status]}</div>
                <div class="content">
                    <div class="title">${title}</div>
                    ${detail ? `<div class="detail">${detail}</div>` : ''}
                </div>
            `;
            diagnostics.appendChild(item);
        }

        function runDiagnostics() {
            diagnostics.innerHTML = '';

            // 1. Verificar navegador
            const isChrome = /Chrome/.test(navigator.userAgent);
            const isSamsung = /SamsungBrowser|SM-/.test(navigator.userAgent);
            const isEdge = /Edg/.test(navigator.userAgent);
            
            if (isSamsung) {
                addCheck('Navegador', 'ok', 'Samsung Internet detectado');
            } else if (isChrome) {
                addCheck('Navegador', 'ok', 'Chrome detectado (Recomendado)');
            } else if (isEdge) {
                addCheck('Navegador', 'ok', 'Edge detectado');
            } else {
                addCheck('Navegador', 'warning', navigator.userAgent);
            }

            // 2. Verificar HTTPS
            const isHttps = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
            addCheck('HTTPS', isHttps ? 'ok' : 'error', `${window.location.protocol}//${window.location.hostname}`);

            // 3. Service Worker
            if ('serviceWorker' in navigator) {
                addCheck('Service Worker API', 'ok', 'Disponible en navegador');
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        addCheck('Service Worker', 'ok', `${registrations.length} registrado(s)`);
                    } else {
                        addCheck('Service Worker', 'warning', 'No hay registros activos (normal en primera visita)');
                    }
                });
            } else {
                addCheck('Service Worker API', 'error', 'No disponible');
            }

            // 4. Manifest
            const linkManifest = document.querySelector('link[rel="manifest"]');
            if (linkManifest) {
                const href = linkManifest.getAttribute('href');
                addCheck('Link Manifest', 'ok', `href="${href}"`);
                
                // Verificar que el archivo existe
                fetch(href).then(r => {
                    if (r.ok) {
                        addCheck('Archivo manifest.json', 'ok', 'Accesible');
                    } else {
                        addCheck('Archivo manifest.json', 'error', `HTTP ${r.status}`);
                    }
                }).catch(e => {
                    addCheck('Archivo manifest.json', 'error', e.message);
                });
            } else {
                addCheck('Link Manifest', 'error', 'No encontrado - Buscando alternativas...');
                
                // Buscar todas las etiquetas link
                const allLinks = document.querySelectorAll('link');
                let found = false;
                allLinks.forEach(link => {
                    if (link.rel.includes('manifest')) {
                        found = true;
                        addCheck('Link Manifest (alternativo)', 'ok', `href="${link.href}"`);
                    }
                });
                
                if (!found) {
                    addCheck('Soluci√≥n', 'warning', 'Agregando link manifest autom√°ticamente...');
                    const newLink = document.createElement('link');
                    newLink.rel = 'manifest';
                    newLink.href = './manifest.json';
                    document.head.appendChild(newLink);
                    addCheck('Link Manifest', 'ok', 'Agregado din√°micamente');
                }
            }

            // 5. Cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    if (names.length > 0) {
                        addCheck('Cache Storage', 'ok', `${names.length} cache(s): ${names.join(', ')}`);
                    } else {
                        addCheck('Cache Storage', 'warning', 'Vac√≠o (normal en primera visita)');
                    }
                });
            } else {
                addCheck('Cache Storage', 'error', 'No disponible');
            }

            // 6. IndexedDB
            if ('indexedDB' in window) {
                addCheck('IndexedDB', 'ok', 'Disponible');
            } else {
                addCheck('IndexedDB', 'warning', 'No disponible');
            }

            // 7. LocalStorage
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                addCheck('LocalStorage', 'ok', 'Disponible');
            } catch (e) {
                addCheck('LocalStorage', 'warning', 'No disponible o privado');
            }
        }

        async function checkManifest() {
            try {
                const response = await fetch('./manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    console.log('‚úÖ Manifest:', manifest);
                    alert('‚úÖ Manifest v√°lido. Ver consola para detalles.');
                } else {
                    alert('‚ùå Error: ' + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function checkServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const reg = await navigator.serviceWorker.getRegistrations();
                    if (reg.length > 0) {
                        alert('‚úÖ Service Worker activo: ' + reg[0].scope);
                    } else {
                        alert('‚ö†Ô∏è Service Worker no registrado. Recargando p√°gina...');
                        location.reload();
                    }
                } catch (error) {
                    alert('‚ùå Error: ' + error.message);
                }
            }
        }

        async function clearCache() {
            try {
                const names = await caches.keys();
                await Promise.all(names.map(name => caches.delete(name)));
                alert('‚úÖ Cach√© limpiado');
                location.reload();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function unregisterServiceWorker() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let reg of registrations) {
                    await reg.unregister();
                }
                alert('‚úÖ Service Worker desregistrado');
                location.reload();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Ejecutar diagn√≥sticos
        runDiagnostics();
    </script>
</body>
</html>
